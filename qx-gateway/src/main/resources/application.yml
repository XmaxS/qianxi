spring:
  application:
    name: qx-gateway

server:
  port: 10010

zuul:
  prefix: /api
  routes:
    item-service: /item/**
    search-service: /search/**
    user-service: /user/**
    auth-service: /auth/**
    upload-service:
      path: /upload/**
      serviceId: upload-service
      strip-prefix: false #不去除前缀

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000 #熔断超时时长

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10086/eureka

ribbon:
  ConnectTimeout: 1000        #ribbon链接超时时长
  ReadTimeout: 3500           #ribbon读取超时时长
  MaxAutoRetries: 0           #当前服务重试次数
  MaxAutoRetriesNextServer: 0 #切换服务重试次数
